<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wireframe - Redesigned McDonald's Landing Page</title>
  <style>
    /* Wireframe-specific styles for the after design */
    .wireframe {
      font-family: monospace;
      background: #f8f8f8;
      color: #000;
      padding: 20px;
    }
    .wireframe header,
    .wireframe nav,
    .wireframe .hero,
    .wireframe .content,
    .wireframe footer {
      border: 1px dashed #000;
      margin: 10px 0;
      padding: 10px;
    }
    .wireframe header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .wireframe nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #000;
    }
    .wireframe .hero {
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .wireframe .content {
      padding: 15px;
    }
    .wireframe .thumbnails {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .wireframe .thumbnail {
      width: 120px;
      height: 70px;
      border: 1px dashed #000;
      text-align: center;
      line-height: 70px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body class="wireframe">
  <header>
    <div class="logo">[Wireframe] Redesigned McDonald's</div>
    <nav>
      <a href="placeholder.html">Menu</a>
      <a href="placeholder.html">Deals</a>
      <a href="placeholder.html">Locations</a>
      <a href="placeholder.html">Rewards</a>
    </nav>
  </header>
  <section class="hero">
    <div>
      <p>Hero Banner</p>
      <small>Clean background image with high-contrast overlay and clear CTA</small>
    </div>
  </section>
  <section class="content">
    <h3>Featured Deals</h3>
    <div class="thumbnails">
      <div class="thumbnail">Deal 1</div>
      <div class="thumbnail">Deal 2</div>
      <div class="thumbnail">Deal 3</div>
      <div class="thumbnail">Deal 4</div>
      <div class="thumbnail">Deal 5</div>
    </div>
  </section>
  <footer>
    <p>Â© 2025 McDonald's Corporation</p>
    <small>Footer links: Help Center | Terms of Use | Privacy</small>
  </footer>
</body>
</html>
