<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
            touch-action: none;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Node configuration
        const nodes = [];
        const numNodes = 100;  // Number of nodes
        const nodeRadius = 3;
        const maxEdgeDistance = 100;
        const waveStrength = 0.05;  // Reduced wave strength
        const damping = 0.98;  // Reduced damping factor
        const randomMotionStrength = 0.02;  // Strength of random motion

        // Wave storage
        const waves = [];

        class Node {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;  // Initial velocity
                this.vy = (Math.random() - 0.5) * 0.5;  // Initial velocity
                this.radius = nodeRadius;
            }

            update() {
                // Apply damping to simulate viscous substrate
                this.vx *= damping;
                this.vy *= damping;

                // Add random motion to prevent complete deceleration
                this.vx += (Math.random() - 0.5) * randomMotionStrength;
                this.vy += (Math.random() - 0.5) * randomMotionStrength;

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off walls
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
            }
        }

        class Wave {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.min(canvas.width, canvas.height) * 0.3;  // Reduced wave range
                this.opacity = 1;
            }

            update() {
                this.radius += 1;  // Reduced wave expansion speed
                this.opacity = 1 - (this.radius / this.maxRadius);
                
                // Apply wave force to nodes
                nodes.forEach(node => {
                    const dx = node.x - this.x;
                    const dy = node.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < this.radius + 10) {
                        // Use quadratic falloff for more natural force
                        const force = (1 - Math.pow(distance / this.maxRadius, 2)) * waveStrength;
                        const angle = Math.atan2(dy, dx);
                        
                        node.vx += Math.cos(angle) * force;
                        node.vy += Math.sin(angle) * force;
                    }
                });

                // Interfere with other waves
                waves.forEach(otherWave => {
                    if (otherWave !== this) {
                        const dx = this.x - otherWave.x;
                        const dy = this.y - otherWave.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < this.radius + otherWave.radius) {
                            const overlap = this.radius + otherWave.radius - distance;
                            const angle = Math.atan2(dy, dx);
                            const force = overlap * 0.01;  // Adjust force for interference

                            this.x += Math.cos(angle) * force;
                            this.y += Math.sin(angle) * force;
                            otherWave.x -= Math.cos(angle) * force;
                            otherWave.y -= Math.sin(angle) * force;
                        }
                    }
                });
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        // Create initial nodes
        for (let i = 0; i < numNodes; i++) {
            nodes.push(new Node());
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw nodes
            nodes.forEach(node => {
                node.update();
                node.draw();
            });

            // Draw edges between nearby nodes
            nodes.forEach((a, i) => {
                nodes.slice(i + 1).forEach(b => {
                    const dx = a.x - b.x;
                    const dy = a.y - b.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxEdgeDistance) {
                        ctx.beginPath();
                        ctx.moveTo(a.x, a.y);
                        ctx.lineTo(b.x, b.y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance/maxEdgeDistance})`;
                        ctx.stroke();
                    }
                });
            });

            // Update and draw waves
            for (let i = waves.length - 1; i >= 0; i--) {
                waves[i].update();
                waves[i].draw();
                
                if (waves[i].radius > waves[i].maxRadius) {
                    waves.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        // Handle mouse/touch clicks
        canvas.addEventListener('mousedown', createWave);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            createWave(e.touches[0]);
        });

        function createWave(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            waves.push(new Wave(x, y));
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Keep nodes within new bounds
            nodes.forEach(node => {
                node.x = Math.min(node.x, canvas.width);
                node.y = Math.min(node.y, canvas.height);
            });
        });

        // Start animation
        animate();
    </script>
</body>
</html>
