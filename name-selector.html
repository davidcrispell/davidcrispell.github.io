<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Selector</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/charter');

        body {
            font-family: Charter, 'Bitstream Charter', serif;
            line-height: 1.5;
            max-width: 650px;
            margin: 40px auto;
            padding: 0 20px;
            color: #1a1a1a;
        }

        nav {
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #0066cc;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        p {
            margin: 16px 0;
        }

        .signature {
            margin-top: 32px;
        }

        .date {
            margin: 24px 0;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #004a99;
        }

        .results {
            margin-top: 20px;
        }
    </style>
    <script>
        let currentNames = [];

        async function handleFileSelection(event) {
            const file = event.target.files[0];
            const numSelections = parseInt(document.getElementById('numSelections').value) || 10;

            if (!file) {
                alert('Please select a file.');
                return;
            }

            const fileExt = file.name.split('.').pop().toLowerCase();
            const delimiter = fileExt === 'tsv' ? '\t' : fileExt === 'csv' ? ',' : null;

            if (!delimiter) {
                alert('File must be either .csv or .tsv');
                return;
            }

            const reader = new FileReader();
            reader.onload = () => {
                const text = reader.result;
                const rows = text.split('\n').map(row => row.split(delimiter));

                if (rows.length <= 1) {
                    alert('Not enough data in the file.');
                    return;
                }

                rows.shift(); // Remove header if exists
                currentNames = rows.filter(row => row.length >= 2).map(row => [row[0].trim(), row[1].trim()]);

                if (currentNames.length < numSelections) {
                    alert(`File contains only ${currentNames.length} names, but ${numSelections} were requested.`);
                    return;
                }

                displayRandomNames(numSelections);
            };

            reader.readAsText(file);
        }

        function displayRandomNames(numSelections) {
            if (currentNames.length < numSelections) {
                alert(`Not enough names available. Please upload a larger file.`);
                return;
            }

            const selected = [];
            const namesCopy = [...currentNames];

            while (selected.length < numSelections) {
                const randomIndex = Math.floor(Math.random() * namesCopy.length);
                selected.push(namesCopy.splice(randomIndex, 1)[0]);
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Randomly Selected Names:</h2>';

            selected.forEach(([first, last], index) => {
                const nameElement = document.createElement('p');
                nameElement.textContent = `${index + 1}. ${first} ${last}`;
                resultsDiv.appendChild(nameElement);
            });
        }

        function regenerateNames() {
            const numSelections = parseInt(document.getElementById('numSelections').value) || 10;
            if (currentNames.length === 0) {
                alert('Please upload a file first.');
                return;
            }
            displayRandomNames(numSelections);
        }
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <h1>Random Name Selector</h1>

    <p>Select a CSV or TSV file and specify the number of names to randomly select. You can regenerate selections without re-uploading the file.</p>

    <div class="form-group">
        <label for="fileInput">Choose File:</label>
        <input type="file" id="fileInput" accept=".csv,.tsv" onchange="handleFileSelection(event)">
    </div>

    <div class="form-group">
        <label for="numSelections">Number of Selections:</label>
        <input type="number" id="numSelections" value="10" min="1">
    </div>

    <button class="btn" onclick="document.getElementById('fileInput').click()">Select File</button>
    <button class="btn" onclick="regenerateNames()">Regenerate</button>

    <div id="results" class="results"></div>

    <div class="signature">
        Your Name Here
    </div>

    <div class="date">
        January 16, 2025
    </div>
</body>
</html>
